---
- hosts: localhost
  connection: local
  become: true

  tasks:
  - name: install packages
    package:
      name: 
        - dconf-cli
        - python-psutil
        - git
        - htop
        - hardinfo
        - Gparted
        - simplescreenrecorder
        - soundKonverter
        - Cheese
        - HandBrake

  - name: copy .bashrc file
    copy:
      src: files/bashrc
      dest: /home/joshua/.bashrc
      owner: joshua
      group: joshua


  - name: copy wallpaper file
    copy:
      src: files/StarrySky_Wallpaper.jpg
      dest: /usr/share/backgrounds/linuxmint/StarrySky_Wallpaper.jpg
      owner: root
      group: root

  - name: set wallpaper
    become: true
    dconf:
      key: "/org/gnome/desktop/background/picture-uri"
      value: "'file://usr/share/backgrounds/linuxmint/StarrySky_Wallpaper.jpg'"

  - name: set wallpaper position
    become: true
    dconf:
      key: "/org/gnome/desktop/background/picture-options"
      value: "'scaled'"

 
