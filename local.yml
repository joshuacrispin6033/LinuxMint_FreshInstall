---
- hosts: localhost
  connection: local
  become: true

  tasks:
  - name: install packages
    package:
      name: 
        - dconf-cli
        - python-psutil
        - git
        - ansible
        - htop
        - hardinfo
        - gparted
        - simplescreenrecorder
        - soundkonverter
        - cheese
        - handbrake

  - name: copy .bashrc file
    copy:
      src: files/bashrc
      dest: /home/joshua/.bashrc
      owner: joshua
      group: joshua


  - name: copy wallpaper file
    copy:
      src: files/StarrySky_Wallpaper.jpg
      dest: /usr/share/backgrounds/StarrySky_Wallpaper.jpg
      owner: root
      group: root

  - name: set wallpaper
    become_user: joshua
    dconf:
      key: "/org/gnome/desktop/background/picture-uri"
      value: "'file://usr/share/backgrounds/StarrySky_Wallpaper.jpg'"

  - name: set wallpaper position
    become_user: joshua
    dconf:
      key: "/org/gnome/desktop/background/picture-options"
      value: "'scaled'"

  - name: add ansible user
    user:
      name: velociraptor
      system: yes 

  - name: set up sudo for velociraptor
    copy:
      src: files/sudoer_velociraptor
      dest: /etc/sudoers.d/velociraptor
      owner: root
      group: root
      mode: 0440

  - name: add ansible-pull cron job
    cron:
      name: ansible auto-provision
      user: velociraptor
      minute: "*/10"
      job: ansible-pull -o -U https://github.com/joshuacrispin6033/LinuxMint_FreshInstall.git











 
